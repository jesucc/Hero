<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-info text-light">
                Filtra tus super Héroes
            </div>
            <div class="card-body">
              <select name="" id="publishers" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            
          </div>
      </div>
    
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table tbale-sm table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Nombre completo</th>
              <th>Género</th>
              <th>Color piel</th>
              <th>Raza</th>
              <th>Bando</th>
              <th>Altura</th>
            </tr>
          </thead>
          <tbody>
            <!--asincronico-->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const lista = document.querySelector("#publishers");

      function obtenerPublishers(){
          const parametros = new URLSearchParams();
          parametros.append("operacion","listarpublisher");
           
          fetch('../controller/superhero.controller.php',{
            method: 'POST',
            body: parametros
          })
            .then(respuesta => respuesta.json())
            .then(datos =>{
              datos.forEach(element => { //recorre
                const optionTag = document.createElement("option");
                optionTag.text = element.publisher_name; 
                lista.appendChild(optionTag);
              });
            })
        }

        obtenerPublishers();

    });
      
  </script>

</body>
</html>
